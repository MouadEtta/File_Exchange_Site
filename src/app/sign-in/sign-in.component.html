
<div class="card flex justify-content-center"><p-card  header="SIGN IN"  [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://www.vegasnietoabogados.com/wp-content/uploads/2018/11/logo2x-vegasnietoabogados.jpg" />
    </ng-template>
   <!-- FORM FOR THE REGISTRATION-->
   <p-toast></p-toast>
   <form [formGroup]="signinForm" (ngSubmit)="checkUser()">
    <span class="margin p-float-label">
        <input pInputText id="username"  formControlName="Username" />
        <label htmlFor="username">Nombre de usuario</label>
    </span>
    <span class="margin p-float-label">
        <input pInputText id="email"  formControlName="Email"  />
        <label htmlFor="email">Correo electrónico</label>
    </span>
    <span class="margin p-float-label">
        <p-password formControlName="Password" [feedback]="false"></p-password>
        <label for="password">Contraseña</label>
    </span>
    <p> <button class="custom-button w-full p-3" [disabled]="!signinForm.valid"  type="submit" pButton pRipple label="Registrar" icon="pi pi-user" ></button>
        <button class="cancelar custom-button" pButton pRipple routerLink="/login">Cancelar</button>
    </p>

</form>
</p-card>
</div>
